<template>
    <h1>Add new User</h1>
    <form role="form" submit.delegate="createUser()">
        <div class="row">
            <div class="col-6">
                <div class="col-6">First Name</div>
                <div class="col-6"><input type="text" value.bind="firstName & validate" placeholder="First Name"
                        id="firstName"></div>
            </div>
            <div class="col-6">
                <div class="col-6">Last Name</div>
                <div class="col-6"><input class="${validate ? 'border border-primary' : ''}" type="text"
                        value.bind="lastName & validate" placeholder="Last Name" id="lastName"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="col-6">Age</div>
                <div class="col-6"><input type="text" value.bind="age & validate" placeholder="Age" id="age"></div>
            </div>
            <div class="col-6">
                <div class="col-6">Email</div>
                <div class="col-6"><input type="text" value.bind="email & validate" placeholder="Email" id="email">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="col-6">Select Assets</div>
                <div class=col-6><select multiple value.bind="selectedAssets">
                        <option repeat.for="data of coins" model.bind="data.id">
                            ${data.symbol} - ${data.name}
                        </option>
                    </select></div>
            </div>

            <div class="col-6">
                <div class="col-6">Selected product IDs</div>
                <div class="col-6">${selectedAssets}</div>
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </div>
        </div>


    </form>
    <ul if.bind="controller.errors">
        <li repeat.for="error of controller.errors">
            ${error.message}
        </li>
    </ul>
</template>
